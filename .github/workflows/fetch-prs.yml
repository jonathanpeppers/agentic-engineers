name: Fetch PRs from Repos

on:
  schedule:
    - cron: '0 0,8,16 * * *'  # Runs 3 times per day (midnight, 8am, 4pm UTC)
  workflow_dispatch:  # Allow manual triggers
    inputs:
      month_year:
        description: 'Specific month/year to fetch (format: YYYY-MM, e.g., 2025-06). Leave blank for default (past 90 days).'
        required: false
        default: ''
        type: string
  pull_request:
    paths:
      - '.github/workflows/fetch-prs.yml'

permissions:
  contents: write

jobs:
  fetch-prs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch PRs and update data
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Check for specific month/year parameter
            const monthYearInput = '${{ github.event.inputs.month_year }}';
            let sinceDate, untilDate;
            
            if (monthYearInput && monthYearInput.trim() !== '') {
              // Parse YYYY-MM format
              const [year, month] = monthYearInput.split('-').map(Number);
              sinceDate = new Date(year, month - 1, 1); // First day of month
              untilDate = new Date(year, month, 0, 23, 59, 59); // Last day of month
              console.log(`Fetching PRs for ${monthYearInput} (${sinceDate.toISOString()} to ${untilDate.toISOString()})`);
            } else {
              // Default: past 90 days
              sinceDate = new Date();
              sinceDate.setDate(sinceDate.getDate() - 90);
              untilDate = new Date(); // Now
              console.log(`Fetching PRs from past 90 days (since ${sinceDate.toISOString()})`);
            }
            
            // List of repos to track
            const repos = [
              { owner: 'dotnet', repo: 'android-libzipsharp' },
              { owner: 'dotnet', repo: 'android-libraries' },
              { owner: 'dotnet', repo: 'android-native-tools' },
              { owner: 'dotnet', repo: 'android-tools' },
              { owner: 'dotnet', repo: 'android' },
              { owner: 'dotnet', repo: 'java-interop' },
              { owner: 'dotnet', repo: 'macios-devtools' },
              { owner: 'dotnet', repo: 'macios' },
              { owner: 'dotnet', repo: 'maui-samples' },
              { owner: 'dotnet', repo: 'maui' },
              { owner: 'dotnet', repo: 'xcsync' },
              { owner: 'mono', repo: 'SkiaSharp' }
            ];
            
            // Load existing data
            const dataPath = 'docs/_data/prs.json';
            let existingData = { prs: [], lastUpdated: null };
            
            if (fs.existsSync(dataPath)) {
              try {
                existingData = JSON.parse(fs.readFileSync(dataPath, 'utf8'));
              } catch (e) {
                console.log('Could not parse existing data, starting fresh');
              }
            }
            
            // Create a map of existing PRs by URL for quick lookup
            const existingPRs = new Map(existingData.prs.map(pr => [pr.url, pr]));
            
            // Format dates for GitHub search query (YYYY-MM-DD)
            const formatDate = (d) => d.toISOString().split('T')[0];
            const sinceDateStr = formatDate(sinceDate);
            const untilDateStr = formatDate(untilDate);
            
            // GraphQL search query for merged PRs - filters by merge date server-side
            const searchQuery = `
              query($searchQuery: String!, $cursor: String) {
                search(query: $searchQuery, type: ISSUE, first: 100, after: $cursor) {
                  pageInfo { hasNextPage, endCursor }
                  nodes {
                    ... on PullRequest {
                      number
                      title
                      url
                      body
                      mergedAt
                      author { login }
                      headRefName
                      labels(first: 10) { nodes { name } }
                    }
                  }
                }
              }
            `;
            
            // Separate query to fetch commit messages for a single PR
            const commitsQuery = `
              query($owner: String!, $repo: String!, $number: Int!) {
                repository(owner: $owner, name: $repo) {
                  pullRequest(number: $number) {
                    commits(last: 100) { nodes { commit { message } } }
                  }
                }
              }
            `;
            
            // When month_year is specified, re-evaluate all PRs (backfill mode)
            const isBackfill = monthYearInput && monthYearInput.trim() !== '';
            
            // Track PRs that need commit-message checks
            const prsNeedingCommitCheck = [];
            
            // Fetch PRs from each repo using GraphQL search
            for (const { owner, repo } of repos) {
              console.log(`Fetching PRs from ${owner}/${repo}...`);
              
              try {
                let cursor = null;
                let pageNum = 1;
                const repoSearchQuery = `repo:${owner}/${repo} is:pr is:merged merged:${sinceDateStr}..${untilDateStr}`;
                console.log(`  Search query: ${repoSearchQuery}`);
                
                while (true) {
                  console.log(`  Fetching page ${pageNum}...`);
                  const { search } = await github.graphql(searchQuery, { searchQuery: repoSearchQuery, cursor });
                  const { nodes, pageInfo } = search;
                  
                  console.log(`  Found ${nodes.length} PRs on this page`);
                  
                  for (const pr of nodes) {
                    if (!pr.number) continue; // Skip non-PR nodes
                    
                    // Skip PRs we already have in existing data (unless backfilling)
                    if (!isBackfill && existingPRs.has(pr.url)) continue;
                    
                    const authorLogin = pr.author?.login?.toLowerCase() || '';
                    const labels = pr.labels.nodes.map(l => l.name.toLowerCase());
                    
                    // Check if PR was authored by GitHub Copilot coding agent
                    const isCopilotAuthored = 
                      authorLogin === 'copilot' ||
                      authorLogin.includes('copilot') ||
                      pr.headRefName?.toLowerCase().startsWith('copilot/') ||
                      labels.some(l => l.includes('copilot')) ||
                      pr.body?.toLowerCase().includes('copilot-generated');
                    
                    // Check if AI agent reviewed (s/ai-agent-* or s/agent-* labels) - only valid for dotnet/maui
                    const mauiReviewerUsed = (repo === 'maui') && 
                      pr.labels.nodes.some(l => l.name.startsWith('s/ai-agent') || l.name.startsWith('s/agent-'));
                    
                    const prData = {
                      url: pr.url,
                      number: pr.number,
                      title: pr.title,
                      repo: `${owner}/${repo}`,
                      author: pr.author?.login || 'unknown',
                      mergedAt: pr.mergedAt,
                      copilotAuthored: isCopilotAuthored,
                      mauiReviewerUsed
                    };
                    
                    existingPRs.set(pr.url, prData);
                    
                    // If not already detected as Copilot, queue for commit check
                    // During backfills, always check; otherwise only check new PRs
                    if (!isCopilotAuthored) {
                      prsNeedingCommitCheck.push({ owner, repo, number: pr.number, url: pr.url });
                    }
                  }
                  
                  if (!pageInfo.hasNextPage) break;
                  cursor = pageInfo.endCursor;
                  pageNum++;
                }
              } catch (e) {
                console.log(`Error fetching PRs from ${owner}/${repo}: ${e.message}`);
              }
            }
            
            // Fetch commit messages only for new PRs not already flagged as Copilot
            if (prsNeedingCommitCheck.length > 0) {
              console.log(`Checking ${prsNeedingCommitCheck.length} new PRs for Co-authored-by Copilot...`);
              for (const { owner, repo, number, url } of prsNeedingCommitCheck) {
                try {
                  const { repository } = await github.graphql(commitsQuery, { owner, repo, number });
                  const commitMessages = repository.pullRequest.commits.nodes
                    .map(n => n.commit.message).join('\n');
                  if (/co-authored-by:.*copilot/i.test(commitMessages)) {
                    console.log(`  PR #${number} in ${owner}/${repo} has Copilot co-author`);
                    const prData = existingPRs.get(url);
                    prData.copilotAuthored = true;
                  }
                } catch (e) {
                  console.log(`  Error checking commits for ${owner}/${repo}#${number}: ${e.message}`);
                }
              }
            }
            
            // Convert map back to array and sort by merged date
            const allPRs = Array.from(existingPRs.values())
              .sort((a, b) => new Date(b.mergedAt) - new Date(a.mergedAt));
            
            // Prepare output data
            const outputData = {
              prs: allPRs,
              lastUpdated: new Date().toISOString(),
              repos: repos.map(r => `${r.owner}/${r.repo}`)
            };
            
            // Ensure directory exists
            const dir = path.dirname(dataPath);
            if (!fs.existsSync(dir)) {
              fs.mkdirSync(dir, { recursive: true });
            }
            
            // Write data
            fs.writeFileSync(dataPath, JSON.stringify(outputData, null, 2));
            console.log(`Saved ${allPRs.length} PRs to ${dataPath}`);

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Determine target branch
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TARGET_BRANCH="${{ github.head_ref }}"
          else
            TARGET_BRANCH="${{ github.ref_name }}"
          fi
          
          # Stash local changes before fetching/checkout
          git stash push -m "pr-data-changes" -- docs/_data/prs.json || true
          
          # Fetch latest and checkout
          git fetch origin "$TARGET_BRANCH"
          git checkout -B "$TARGET_BRANCH" "origin/$TARGET_BRANCH"
          
          # Restore stashed changes - fail if there's a merge conflict
          if git stash list | grep -q "pr-data-changes"; then
            if ! git stash pop; then
              echo "::error::Merge conflict detected when applying stashed changes to prs.json"
              echo "This can happen when multiple workflow runs modify the file simultaneously."
              echo "Please re-run the workflow."
              git stash drop || true
              exit 1
            fi
          fi
          
          # Commit and push
          git add docs/_data/prs.json
          git diff --staged --quiet || git commit -m "Update PR data [skip ci]"
          git push origin "$TARGET_BRANCH"
